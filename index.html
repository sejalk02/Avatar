<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="avatar">Avatar Creator</h1>
    <div class="container">
        <div class="display_name">
           Avatar for <span class="UserName">Doremon</span>
        </div>
        <div class="image">
            <img src="doremon.png" alt="Avatar" id="img" height="250vmin">
        </div>
        <div class="getName">
            <input type="text" placeholder="Enter your name" class="name" name="name">
            <input type="submit" class="submit" value="Submit">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
